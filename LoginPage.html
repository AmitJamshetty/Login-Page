<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./LoginPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <article>
            <div id="a1">
                <h1 id="a11">Welcome Friend</h1>
                <p id="a12">To keep connected with us please <br> please login with your personal info. </p>
                <button id="a13">SIGN IN</button>
            </div>
            <div id="a2">
                <h1 id="a21">Create Account</h1>
                <div id="a22">
                    <i class="fa-brands fa-facebook" id="a221"></i>
                    <i class="fa-brands fa-twitter" id="a222"></i>
                    <i class="fa-brands fa-instagram" id="a223"></i>
                </div>
                <p id="a23">or use your email for registration</p> <br>
                <div id="a24">
                    <i class="fa-solid fa-user"><input type="Name" placeholder="Name"></i>
                </div>
                <div id="a25">
                    <i class="fa-solid fa-envelope"><input type="Email" placeholder="Email"></i>
                </div>
                <div id="a26">
                    <i class="fa-solid fa-unlock-keyhole"><input type="Password" placeholder="Password"></i>
                </div>
                <button id="a27">SIGN UP</button>
            </div>
        </article>
    </section>
</body>
</html>
